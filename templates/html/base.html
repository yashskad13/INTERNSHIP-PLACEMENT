{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/comdashboard.css' %}" />
  </head>
  <body>
    
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2>
          <span class="las la-burn"></span>
          <span><a href="/" style="text-decoration:none;color:white">VIT, Mumbai</a></span>
        </h2>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="comdashboard" class="active"
              ><span class="las la-igloo"></span> <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="comprofile" id="profile"
              ><span class="las la-users"></span> <span>Profile</span></a
            >
          </li>
          <li>
            <a href="complacement"
              ><span class="las la-clipboard-list"></span>
              <span>Placements</span></a
            >
          </li>
          <li>
            <a href="cominternship"
              ><span class="las la-shopping-bag"></span>
              <span>Internships</span></a
            >
          </li>
          <li>
            <a href="comall"><span class="las la-receipt"></span> <span>All</span></a>
          </li>
          <li>
            <a href="/logout"
              ><span class="las la-user-circle"></span> <span>Logout</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle">
            <span class="las la-bars"></span>
          </label>
          Dashboard
        </h2>
        <div class="search-wrapper">
          <span class="las la-search"></span>
          <input type="search" placeholder="Search here" />
        </div>
        <div class="user-wrapper">
          <img
            src="{% static 'images/VITlogo.png' %}"
            width="40px"
            height="40px"
            alt=""
          />
          <div>
            <h4>Hi, {{user.username}}</h4>
          </div>
        </div>
      </header>
    </div>
    <script>
      let dashboard = document.getElementById("dashboard");
      let profile = document.getElementById("profile");
      console.log(dashboard);
      console.log(profile);
      // let internship = document.getElementById('internship');
      // let placement = document.getElementById('placement');
      // let all = document.getElementById('all');
      profile.addEventListener("click",() => {
        console.log("dashboard clicked");
        dashboard.style.display = "none";
      });
    </script>
    {% block content %}
    {% endblock %}
  </body>
</html>
