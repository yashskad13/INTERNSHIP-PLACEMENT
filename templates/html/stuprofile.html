{% extends "sbase.html" %} {% load static %} {% load student %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/VITlogo.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link
      href="{% static 'css/profile.css' %}"
      rel="stylesheet"

    />

    <!-- <script src="index.js"></script> -->
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>

    {% block content %}
    <!-- <main> -->
    <!-- <div class="main-content"> -->
    <!-- 
            {{ user.username|email:suser }}
            {{ user.username|student_branch:suser }}
            {{ user.username|yog:suser }}
            {{ user.username|contact:suser }} -->

      <div class="left">
        <img src="https://i.imgur.com/cMy8V5j.png" alt="user" width="100" />
        <h4>{{ user.username|student_yourname:suser }}</h4>
        <p>@ {{ user.username }}</p>

      <div class="right">
        <h1>PERSONAL DETAILS</h1>

    <!-- </div> -->

    {% endblock %}
