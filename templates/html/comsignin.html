{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/VITlogo.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT| SignIn</title>
  </head>
  <body>
    
    <div class="main">
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img
                  src="{% static 'images/signin-image.jpg' %}"
                  alt="sing up image"
                />
              </figure>
              <a href="comsignup" class="signup-image-link">Create an account</a>
            </div>
            <div class="signin-form">
              <h2 class="form-title" style="color: #0d2c44">Company SignIn</h2>
              <form method="POST" class="register-form" id="login-form" action='comsignin'>
                {% csrf_token %}
                <div class="form-group">
                  <label for="username"
                    ><i class="zmdi zmdi-account fa fa-user" aria-hidden="true"></i
                  ></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Company Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password"><i class="zmdi zmdi-lock fa fa-lock" aria-hidden="true"></i
                    ></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required
                  />
                </div>

                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Sign In"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    {% for message in messages %}
    <script>
        window.onload = function(){
            alert('{{message}}')
        }
    </script>
    {% endfor %}
  </body>
</html>
