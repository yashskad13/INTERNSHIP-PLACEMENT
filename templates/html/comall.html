{% extends "base.html" %} {% load static %} {% load student %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/VITlogo.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/studashboard.css' %}" />
    <title>VIT | Placement Cell</title>
    <!-- <script src="index.js"></script> -->
  </head>
  <body>
    {% block content %}
    <!-- <div class="all-item"> -->
    {% for i in iObj %}
    <div class="wrapper">
      <div class="image-field">
        <div class="com-img">
          <img src="" alt="Company Image" />
        </div>
        <div class="com-info">
          <h1>{{com_name}}</h1>
          <p>{{i.domain}}</p>
        </div>
        <div class="card-type">
          <p>INTERNSHIP</p>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- </div> -->
    {% endblock %}
  </body>
</html>
