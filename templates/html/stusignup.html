{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/VITlogo.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT| SignUp</title>
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title" style="color: #0d2c44">Student SignUp</h2>
              <form method="POST" class="register-form" id="register-form" action='/stusignup'>
                {% csrf_token %}
                <div class="form-group">
                  <label for="name"
                    ><i
                      class="zmdi zmdi-account fa fa-user"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="username"
                    ><i
                      class="zmdi zmdi-account fa fa-user"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email"
                    ><i
                      class="zmdi zmdi-email fa fa-envelope"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="branch"
                    ><i
                      class="zmdi zmdi-email fa fa-institution"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="text"
                    placeholder="Branch"
                    id="branch"
                    list="branches"
                    name="branch"
                    required
                  />
                  <datalist id="branches">
                    <option>CMPN</option>
                    <option>INFT</option>
                    <option>EXTC</option>
                    <option>ETRX</option>
                    <option>BIOM</option>
                  </datalist>
                </div>
                <div class="form-group">
                  <label for="yog"
                    ><i
                      class="zmdi zmdi-email fa fa-graduation-cap"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="tel"
                    name="yog"
                    id="yog"
                    placeholder="Year of Graduation"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="contact"
                    ><i
                      class="zmdi zmdi-email fa fa-phone"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="tel"
                    name="contact"
                    id="contact"
                    placeholder="Contact"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="pass"
                    ><i class="zmdi zmdi-lock fa fa-lock" area-hidden="true"></i
                  ></label>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i
                      class="zmdi zmdi-lock-outline fa fa-lock"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="re_pass"
                    placeholder="Confirm Password"
                    required
                  />
                </div>

                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img
                  src="{% static 'images/signup-image.jpg' %}"
                  alt="signup up image"
                />
              </figure>
              <a href="stusignin" class="signup-image-link">I am already member</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    {% for message in messages %}
    <script>
        window.onload = function(){
            alert('{{message}}')
        }
    </script>
{% endfor %}
  </body>
</html>
